<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know-Weather-Better</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/Untitled design.png"
          alt=""
          width="300px"
        />
      </div>
    </header>
    <main>
      <div class="search_box">
        <div class="hero-txt">
          <h1>Welcome to Know-Weather-Better</h1>
          <h3>Please select your city to know the weather</h3>
        </div>
        <div class="dropdown">
          <div class="search-icon-wrapper">
            <input
              type="text"
              id="searchCity"
              placeholder="Search city..."
              autocomplete="off"
            />
            <span id="searchBtn" class="search-icon">ğŸ”</span>
          </div>
          <div class="dropdown-list" id="cityList"></div>
        </div>

        <!-- <input type="hidden" name="city" id="selectedCity"> -->
      </div>

      <div class="weather-box" id="weatherBox">
        <!-- Weather data will appear here -->
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
